<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport"
	content="device-width; initial-scale=1.0;">
<title>Pagamento</title>
<meta name="viewport" charset="UTF-8"
	content="width=device-width, initial-scale=1">
<title>School Js</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="stylesheet" href="../style/main.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
</head>
<body>
	<div th:include="fragments/cabecalho :: cabecalho"></div>
	<div id="message-alert" role="alert"
		class="container col-md-4 mt-3 mr-5 ml-3 text-center alert-danger"
		style="margin-left: 35%; margin-top: 25px;">
		<h4 class="display-4" th:text="${message}"></h4>
		<br />
		<div class="divider py-1 bg-dark">
			<hr>
		</div>
		<form id="form" method="get" th:action="@{/}">
			<button type="submit" class=" text-center list-group-item active"><p class="text-center">Voltar</p></button>
		</form>
	</div>
</body>
